<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
	<!--Nav bar-->
	<div class="bg-body-tertiary">
		<div>
			<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<div class="  justify-content-md-center mx-4 r ">
							<a href="/"><img src="/static/images/vlogo.png"
									class="d-block mx-lg-auto img-fluid rounded-circle border border-2 border-light"
									alt="Bootstrap Themes" width="50" height="50" loading="lazy"></a>
						</div>
						<ul class="navbar-nav me-auto mb-2 mx-0 mb-md-0">
							<li class="nav-item">
								<a class="nav-link active fw-bold fs-5 " href="/">Home</a>
							</li>
						</ul>

						<div class="bg-white me-auto rounded-5 border border-secondary border-4 px-3">
							<h4 class="fw-bold bg	">D-Town Academy </h4>
						</div>

						<div>
							<a href="/login">
								<button class="btn btn-secondary btn-sms px-4 mx-2" type="submit">Log in</button>
							</a>
							<a href="/register">
								<button class="btn btn-secondary btn-sms px-4 mx-2" type="submit">Register</button>
							</a>
						</div>
					</div>
				</div>
			</nav>
		</div>
		<br><br><br>

		<!--		registration-->
		<div class="container ">
			<section class="w-100 px-4 py-4 mt-3 bg-dark-subtle border border-dark rounded-4">
				<style>
					.divider:after,
					.divider:before {
						content: "";
						flex: 1;
						height: 1px;
						background: #eee;
					}
				</style>

				<!--	error message -functions with JavaScript-->
				<div th:if="${error1}" class="error-message text-center">
					<!--					<h5 class="text-danger">Email Id already exists, try another id</h5>-->
					<p class="text-bg-danger text-center">Email Id already exists, try another id</p>
				</div>

				<!--registration form-->
				<div class="row d-flex justify-content-center ">
					<div class="col-md-8 col-lg-7 col-xl-6 py-5 ">
						<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
							class="img-fluid" alt="Phone image">
					</div>
					<div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 fw-semibold">
						<form id="registrationForm" action="/addUser" method="post" onsubmit="return validateForm()">
							<!-- Email input -->
							<div>
								<h2 class="fs-1 text-success">Please Register first</h2>
							</div>
							<div class="form-outline mb-1">
								<input type="text" id="form1Example1" name="name" class="form-control form-control-lg"
									maxlength="22">
								<label class="form-label" for="name" style="margin-left: 0px;">Full
									name</label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 88.8px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
							<div class="form-outline mb-1">
								<input type="tel" id="form1Example3" name="mobile" class="form-control form-control-lg"
									pattern="[0-9]{10}"
									title="Phone number must be exactly 10 digits (0-9) and only number are allowed."
									maxlength="10">
								<label class="form-label" for="mobile" style="margin-left: 0px;">Phone
									number</label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 88.8px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
							<div class="form-outline mb-1">
								<input type="email" id="form1Example2" name="email" maxlength="32"
									class="form-control form-control-lg">
								<label class="form-label" for="email" style="margin-left: 0px;">Email
									address</label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 88.8px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
							<!-- Password input -->
							<div class="form-outline mb-1">
								<input type="password" id="form1Example23" name="password" maxlength="20"
									pattern="^(?=.*[0-9])(?=.*[!@#$%^&*])(?=.*[A-Z])(?=.*[a-z]).{8,}$" title="Password must be at least 8 characters long, contain at least one number, one special character, 
									one uppercase letter, and one lowercase letter. Maximum length is 20 characters."
									class="form-control form-control-lg">
								<label class="form-label" for="password" style="margin-left: 0px;">Password</label>
								<div class="form-notch">
									<div class="form-notch-leading" style="width: 9px;"></div>
									<div class="form-notch-middle" style="width: 64px;"></div>
									<div class="form-notch-trailing"></div>
								</div>
							</div>
							<!--							check box role-->
							<div class="form-check">
								<label>Role:</label><br>
								<input class="form-check-input" type="radio" name="role" id="flexRadioDefault1"
									value="Trainer" disabled>
								<label class="form-check-label" for="flexRadioDefault1">Trainer</label>
								<span class="fst-italic fw-light text-danger">-Sorry Trainer seats are full for now, you
									can join us as
									student</span>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="role" id="flexRadioDefault2"
									value="Student">
								<label class="form-check-label" for="flexRadioDefault2">
									Student
								</label>
							</div>
							<!-- Submit button -->
							<div class="justify-content-center text-center">
								<button type="submit"
									class="btn btn-primary btn-lg btn-block mt-2 mx-2">Register</button>
								<span>or</span>
								<a href="/login"><span>Log in</span></a>
								<a class=" text-black-50">if already registerd</a>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>

		<!--Container closing div-->
	</div>


	<!--JavaScript for display notice if any inout not filled-->
	<script>
		function validateForm() {
			var name = document.getElementById("form1Example1").value;
			var email = document.getElementById("form1Example2").value;
			var password = document.getElementById("form1Example23").value;
			var roleTrainer = document.getElementById("flexRadioDefault1").checked;
			var roleStudent = document.getElementById("flexRadioDefault2").checked;

			if (name === "" || email === "" || password === "" || (!roleTrainer && !roleStudent)) {
				// Display a notice message here, for example:
				alert("Please fill in all required fields, including Role.");
				return false; // Prevent form submission
			}

			// Form is valid, allow submission
			return true;
		}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>

</html>
