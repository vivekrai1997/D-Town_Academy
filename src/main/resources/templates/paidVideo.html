						<div class="row mt-0 pb-1">

					<div class="mb-1">
						<label for="comment" class="form-label">Comment:</label>
						<textarea class="form-control p-1 " name="content" id="comment" rows="3" required>
				</textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class="container mt-2 mb-2">
				<h4>Comment Box</h4>
				<div class="card">
					<div class="card-body " id="comment-box">
						<div th:each="comment : ${comments}">
							<span class="fw-semibold" th:text="${comment.userName}"></span>: <span
								th:text="${comment.content}"></span>
							<p class="fw-lighter fs-6" th:text="${comment.dateAndTime}"></p>
						</div>
					</div>
				</div>
